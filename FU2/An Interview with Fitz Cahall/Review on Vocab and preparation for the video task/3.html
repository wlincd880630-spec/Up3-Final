<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page 3: Fitz's Roles</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <style>
        :root {
            /* Theme: Adventure (Consistent with Page 1 & 2) */
            --primary: #2c3e50;   /* Mountain Rock */
            --secondary: #e67e22; /* Safety Orange */
            --accent: #27ae60;    /* Forest Green */
            --bg-body: #ecf0f1;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2d3436;
            --radius: 20px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            background-image: radial-gradient(#bdc3c7 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Nunito', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 95%; max-width: 1200px; min-height: 650px; height: 85vh;
            /* ËÉåÊôØÂõæÔºö‰øùÊåÅ‰πãÂâçÁöÑÊé¢Èô©È£éÊ†º */
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Ê∑±Ëâ≤ÈÅÆÁΩ© */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9); z-index: 0;
        }

        /* --- ÂØºËà™Ê†è --- */
        .nav-bar {
            position: relative; z-index: 10;
            height: 60px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
        }
        .lesson-title { font-weight: 900; color: white; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .page-num { font-weight: bold; color: rgba(255,255,255,0.6); font-size: 0.9rem; }

        /* --- ÂÜÖÂÆπÂ∏ÉÂ±Ä --- */
        .content-area {
            position: relative; z-index: 10;
            flex: 1; display: flex; width: 100%; height: 100%;
            overflow-y: auto;
        }

        /* Â∑¶‰æßÔºöÁÖßÁâáÂå∫ */
        .left-panel {
            flex: 1; padding: 40px;
            display: flex; justify-content: center; align-items: center;
        }

        .photo-frame {
            width: 90%; max-width: 450px; aspect-ratio: 3/4;
            border: 8px solid white; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            overflow: hidden; transform: rotate(-3deg); transition: transform 0.3s;
        }
        .photo-frame:hover { transform: rotate(0deg) scale(1.02); }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* Âè≥‰æßÔºö‰∫§‰∫íÂå∫ */
        .right-panel {
            flex: 1.2; padding: 40px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start;
        }

        .main-title {
            color: white; font-size: 3.5rem; font-weight: 900;
            margin-bottom: 10px; line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: var(--secondary); font-size: 2rem; font-weight: 800;
            margin-bottom: 40px; display: flex; align-items: center; gap: 15px;
        }

        /* --- ÁøªËΩ¨Âç°ÁâáÊ†∑Âºè --- */
        .job-list {
            display: flex; flex-direction: column; gap: 20px; width: 100%;
        }

        .job-card {
            width: 100%; max-width: 500px; height: 70px;
            position: relative; perspective: 1000px; cursor: pointer;
        }

        .job-card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .job-card.revealed .job-card-inner { transform: rotateX(180deg); }

        /* Ê≠£Èù¢ */
        .job-front, .job-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex;
            align-items: center; justify-content: center;
            border-radius: 15px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .job-front {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white; font-size: 1.2rem; transition: 0.3s;
        }
        .job-front:hover { background: rgba(255,255,255,0.2); border-color: var(--secondary); color: var(--secondary); }
        .job-front::before { content: "‚ùì Click to reveal role"; }

        /* ËÉåÈù¢ */
        .job-back {
            background: white; color: var(--primary);
            font-size: 1.4rem; transform: rotateX(180deg);
            border-left: 10px solid var(--accent);
            justify-content: space-between; padding: 0 25px;
        }

        /* --- Â∫ïÈÉ®ÊéßÂà∂Ê†è --- */
        .control-bar {
            position: relative; z-index: 10;
            height: 80px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
        }

        .btn-nav {
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8); font-size: 1rem; padding: 10px 25px;
            cursor: pointer; border-radius: 50px; transition: 0.2s;
            font-weight: bold;
        }
        .btn-nav:hover { background: white; color: var(--primary); }
        
        .btn-next {
            background: var(--secondary); border: none; color: white;
            box-shadow: 0 0 15px rgba(230, 126, 34, 0.5);
        }
        .btn-next:hover { transform: scale(1.05); }

        .tts-icon {
            cursor: pointer; width: 32px; height: 32px; border-radius: 50%;
            background: rgba(0,0,0,0.05); display: inline-flex;
            align-items: center; justify-content: center;
            font-size: 1rem; color: var(--primary); transition: 0.2s;
        }
        .tts-icon:hover { background: var(--primary); color: white; transform: scale(1.1); }
        .tts-main { background: rgba(255,255,255,0.2); color: white; }
        .tts-main:hover { background: white; color: var(--primary); }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            #app-container { width: 100%; height: 100vh; border-radius: 0; margin: 0; }
            .content-area { flex-direction: column; }
            .left-panel { padding: 20px; flex: none; height: 40%; }
            .photo-frame { width: 180px; height: 240px; transform: rotate(0); }
            .right-panel { padding: 20px; justify-content: flex-start; align-items: center; }
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.5rem; margin-bottom: 20px; }
            .job-card { height: 60px; font-size: 1rem; }
            .job-front, .job-back { font-size: 1.1rem; }
            .nav-bar { padding: 0 15px; }
            .control-bar { padding: 0 15px; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="overlay"></div>
    
    <div class="nav-bar">
        <div class="lesson-title">Fitz's Roles</div>
        <div class="page-num">3 / 8</div>
    </div>

    <div class="content-area">
        
        <div class="left-panel">
            <div class="photo-frame">
                <img src="image_03.jpg" alt="Fitz Cahall Filmmaker" onerror="this.src='https://placehold.co/600x800/2c3e50/ffffff?text=Fitz+Photo'">
            </div>
        </div>

        <div class="right-panel">
            <div class="main-title">Fitz Cahall</div>
            
            <div class="subtitle">
                is a Filmmaker
                <div class="tts-icon tts-main" onclick="playAzureAudio('Fitz Cahall is a filmmaker.')">üîä</div>
            </div>

            <div class="job-list">
                <div class="job-card" onclick="revealJob(this, 'Adventurer and explorer')">
                    <div class="job-card-inner">
                        <div class="job-front"></div>
                        <div class="job-back">
                            Adventurer & Explorer
                            <div class="tts-icon" onclick="event.stopPropagation(); playAzureAudio('Adventurer and explorer')">üîä</div>
                        </div>
                    </div>
                </div>

                <div class="job-card" onclick="revealJob(this, 'Photographer and Director')">
                    <div class="job-card-inner">
                        <div class="job-front"></div>
                        <div class="job-back">
                            Photographer & Director
                            <div class="tts-icon" onclick="event.stopPropagation(); playAzureAudio('Photographer and Director')">üîä</div>
                        </div>
                    </div>
                </div>

                <div class="job-card" onclick="revealJob(this, 'Adventure Storyteller')">
                    <div class="job-card-inner">
                        <div class="job-front"></div>
                        <div class="job-back">
                            Adventure Storyteller
                            <div class="tts-icon" onclick="event.stopPropagation(); playAzureAudio('Adventure Storyteller')">üîä</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="control-bar">
        <button class="btn-nav" onclick="location.href='2.html'">‚¨ÖÔ∏è Prev</button>
        <button class="btn-nav btn-next" id="next-btn" style="display:none;" onclick="location.href='4.html'">Next Page ‚û°Ô∏è</button>
    </div>

</div>

<script>
    /* ==========================================================
       Azure TTS Integration (ÂÆåÊï¥ÂØÜÈí• + ÂÆòÊñπ SDK)
       ========================================================== */
    // ‰ΩøÁî®ÊÇ®Âú® page 03.html ‰∏≠È™åËØÅÊàêÂäüÁöÑÂÆåÊï¥ Key
    const speechKey = "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9";
    const speechRegion = "eastus2";
    let synthesizer;

    function playAzureAudio(text) {
        if (!text) return;

        if (synthesizer) {
            synthesizer.close();
            synthesizer = undefined;
        }

        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(speechKey, speechRegion);
        speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural"; 
        const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
        
        synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
        
        synthesizer.speakTextAsync(
            text,
            result => {
                synthesizer.close();
                synthesizer = undefined;
            },
            err => {
                console.error("TTS Error:", err);
                synthesizer.close();
                synthesizer = undefined;
            }
        );
    }

    /* ==========================================================
       Interaction Logic
       ========================================================== */
    let revealedCount = 0;

    function revealJob(card, text) {
        // Èò≤Ê≠¢ÈáçÂ§çÁÇπÂáªËß¶Âèë
        if (card.classList.contains('revealed')) return;

        card.classList.add('revealed');
        playAzureAudio(text);
        revealedCount++;

        // ÂÖ®ÈÉ®ÁøªÂºÄÂêéÊòæÁ§∫ Next ÊåâÈíÆ
        if (revealedCount === 3) {
            setTimeout(() => {
                document.getElementById('next-btn').style.display = 'block';
            }, 500);
        }
    }

</script>

</body>
</html>
