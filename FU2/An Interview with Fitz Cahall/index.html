<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitz Cahall: English Master Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary: #2c3e50;
            --accent: #00cec9;
            --active-bg: #dfe6e9;
            --text-light: #ecf0f1;
            --review-btn: #e67e22; 
            --video-btn: #2980b9; /* ‰∏∫Êñ∞ÈìæÊé•ËÆæÁΩÆËìùËâ≤‰∏ªÈ¢ò */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Nunito', sans-serif;
            display: flex; height: 100vh;
            overflow: hidden; background: #f1f2f6;
        }

        /* --- ‰æßËæπÊ†è (ÁõÆÂΩï) --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: var(--text-light);
            display: flex; flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .brand {
            padding: 25px; font-size: 1.4rem; font-weight: 900;
            background: rgba(0,0,0,0.1); border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px;
        }

        .menu-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }

        .menu-item {
            padding: 18px 25px; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s; font-size: 1rem;
            display: flex; align-items: center; gap: 10px;
        }

        .menu-item:hover { background: rgba(255,255,255,0.05); padding-left: 30px; }
        .menu-item.active { background: var(--accent); color: var(--primary); font-weight: 800; border-left: 6px solid #fff; }

        /* --- Sidebar Footer Links --- */
        .sidebar-footer {
            padding: 15px; background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 10px;
        }

        .footer-link {
            display: flex; flex-direction: column; gap: 5px;
            padding: 12px; color: white; text-decoration: none;
            border-radius: 10px; font-weight: 800; text-align: center;
            transition: 0.3s; font-size: 0.9rem;
        }
        .footer-link:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .footer-link span { font-size: 0.75rem; font-weight: 400; opacity: 0.8; }

        .link-review { background: var(--review-btn); box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3); }
        .link-video { background: var(--video-btn); box-shadow: 0 4px 12px rgba(41, 128, 185, 0.3); }

        /* --- ‰∏ªÂÜÖÂÆπÂå∫ --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; background: white; }

        .top-bar {
            height: 60px; background: white; border-bottom: 1px solid #eee;
            display: flex; align-items: center; padding: 0 20px;
            justify-content: space-between; display: none;
        }

        .toggle-btn { font-size: 1.5rem; cursor: pointer; color: var(--primary); background: none; border: none; }

        #frame-container { flex: 1; width: 100%; height: 100%; border: none; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        .control-bar {
            height: 70px; background: white; border-top: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }

        .nav-button {
            padding: 10px 25px; border-radius: 50px; border: 2px solid var(--primary);
            background: white; color: var(--primary); font-weight: 800;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .nav-button:hover { background: var(--primary); color: white; }
        .nav-button:disabled { opacity: 0.3; cursor: not-allowed; border-color: #ccc; color: #ccc; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
            #sidebar.open { transform: translateX(0); }
            .top-bar { display: flex; }
            .control-bar { padding: 0 15px; height: 60px; }
            .nav-button span { display: none; }
            .nav-button { padding: 10px; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }
        }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; display: none; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <nav id="sidebar">
        <div class="brand">üìö Interview Series</div>
        <ul class="menu-list" id="menu-list"></ul>
        
        <div class="sidebar-footer">
            <a href="Review on Vocab and preparation for the video task/index.html" class="footer-link link-review">
                <div>üé¨ Review & Prep</div>
                <span>Vocab & Video Tasks</span>
            </a>
            <a href="Video Task/Video Comprehension.html" class="footer-link link-video">
                <div>üé• Video Comprehension</div>
                <span>Interview with Fitz Cahall</span>
            </a>
        </div>
    </nav>

    <main id="main-content">
        <div class="top-bar">
            <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
            <span style="font-weight:900; color:var(--primary);">Fitz Cahall Series</span>
        </div>

        <div id="frame-container">
            <iframe id="content-frame" name="content-frame" allow="autoplay"></iframe>
        </div>

        <div class="control-bar">
            <button class="nav-button" id="btn-prev" onclick="changeLesson(-1)">‚¨ÖÔ∏è <span>Prev</span></button>
            <div class="current-info" id="current-info">Loading...</div>
            <button class="nav-button" id="btn-next" onclick="changeLesson(1)"><span>Next</span> ‚û°Ô∏è</button>
        </div>
    </main>

<script>
    const lessons = [
        { file: 'FU201/01.html', title: '01. Describe (Verb)' },
        { file: 'FU202/02.html', title: '02. You are Hired' },
        { file: 'FU203/03.html', title: '03. Wind Up With' },
        { file: 'FU204/04.html', title: '04. Realization' },
        { file: 'FU205/05.html', title: '05. Open Up Horizons' },
        { file: 'FU206/06.html', title: '06. Inspire & Inspiration' },
        { file: 'FU207/07.html', title: '07. Community' },
        { file: 'FU208/08.html', title: '08. Feat, Grit, Terms' },
        { file: 'FU209/09.html', title: '09. Idiom Master Class' },
        { file: 'FU210/10.html', title: '10. Apology' }
    ];

    let currentIndex = 0;
    const iframe = document.getElementById('content-frame');
    const menuList = document.getElementById('menu-list');
    const infoLabel = document.getElementById('current-info');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function init() {
        lessons.forEach((lesson, index) => {
            const li = document.createElement('li');
            li.className = 'menu-item';
            li.innerText = lesson.title;
            li.onclick = () => loadLesson(index);
            menuList.appendChild(li);
        });
        loadLesson(0);
    }

    function loadLesson(index) {
        if (index < 0 || index >= lessons.length) return;
        currentIndex = index;
        iframe.src = lessons[index].file;
        infoLabel.innerText = lessons[index].title;
        document.querySelectorAll('.menu-item').forEach((item, idx) => {
            item.classList.toggle('active', idx === index);
        });
        btnPrev.disabled = (index === 0);
        btnNext.disabled = (index === lessons.length - 1);
        if (window.innerWidth <= 768) closeSidebar();
    }

    function changeLesson(direction) { loadLesson(currentIndex + direction); }
    function toggleSidebar() { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); }
    function closeSidebar() { sidebar.classList.remove('open'); overlay.classList.remove('active'); }

    init();
</script>

</body>
</html>
