<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Interaction: You are hired</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <style>
        :root {
            /* ÈÖçËâ≤ÊñπÊ°àÔºöËÅå‰∏öËìù + ÊàêÂäüÁªø */
            --primary: #0984e3;       /* Ê†∏ÂøÉËìù */
            --primary-light: #74b9ff;
            --secondary: #00b894;     /* ÊàêÂäü/Á≠îÊ°à */
            --accent: #fdcb6e;        /* Âº∫Ë∞É */
            --bg-body: #dfe6e9;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --card-radius: 24px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            background-image: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ‰∏ªÂÆπÂô® --- */
        #app-container {
            width: 95%;
            max-width: 1200px;
            min-height: 600px; 
            height: 80vh; 
            background: #ffffff;
            border-radius: var(--card-radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            transition: all 0.3s ease;
        }

        /* Â∑¶‰æßÂõæÁâáÂå∫ */
        .image-pane {
            flex: 1.2; 
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .image-pane img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }
        #app-container:hover .image-pane img {
            transform: scale(1.1);
        }

        /* Âè≥‰æßÂÜÖÂÆπÂå∫ */
        .content-pane {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-y: auto; 
            background: rgba(255,255,255,0.95);
        }

        .scene-text {
            font-size: 1.3rem;
            color: var(--text-sub);
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 600;
        }
        .main-question {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 900;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .big-answer {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--secondary);
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,184,148,0.2);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Èáä‰πâÊ°Ü */
        .word-focus-box {
            background: #eafbf7; 
            border-radius: 16px;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            border-left: 6px solid var(--secondary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s ease;
        }
        .word-focus-box.visible { opacity: 1; transform: translateY(0); }

        .definition {
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 15px;
            font-weight: 600;
        }
        .keyword { color: var(--primary); font-weight: 800; font-size: 1.3rem; }

        .example-line {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .example-line:hover { transform: translateX(5px); border-left: 3px solid var(--primary); }

        /* ÊåâÈíÆÁªÑ */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: fit-content;
        }
        .btn:active { transform: scale(0.96); }

        .btn-listen {
            background: linear-gradient(135deg, var(--primary) 0%, #0652DD 100%);
            color: white;
            min-width: 220px;
        }
        .btn-listen:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(9, 132, 227, 0.3); }

        .btn-reveal {
            background: linear-gradient(135deg, var(--secondary) 0%, #00a884 100%);
            color: white;
            min-width: 220px;
            animation: fadeIn 0.5s;
        }
        .btn-reveal:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0, 184, 148, 0.3); }

        .btn-reset {
            background: #f1f2f6;
            color: var(--text-sub);
            margin-top: 30px;
            font-size: 1rem;
            padding: 10px 25px;
            box-shadow: none;
        }
        .btn-reset:hover { background: #e1e2e6; color: var(--text-main); }

        /* TTS Icon */
        .tts-icon {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary);
            transition: 0.2s;
            flex-shrink: 0;
        }
        .tts-icon:hover { transform: scale(1.15); background: var(--primary); color: white; }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 12px; height: 12px;
            background-color: #f00;
            animation: confetti-fall 2.5s ease-out forwards;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes confetti-fall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* ÁßªÂä®Á´ØËá™ÈÄÇÂ∫î */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column; 
                height: 100vh;
                width: 100%;
                border-radius: 0;
                overflow-y: scroll; 
            }
            .image-pane {
                flex: none; 
                width: 100%;
                height: 35vh; 
                max-height: 300px;
            }
            .content-pane {
                flex: 1;
                padding: 30px 20px;
                justify-content: flex-start; 
                min-height: 500px; 
            }
            
            .big-answer { font-size: 2.5rem; flex-direction: column; gap: 5px; }
            .main-question { font-size: 1.4rem; margin-bottom: 25px; }
            .scene-text { font-size: 1.1rem; }
            .btn { width: 100%; } 
            .example-line { flex-direction: row; font-size: 1rem; }
        }

    </style>
</head>
<body>

<div id="app-container">
    
    <div class="image-pane">
        <img src="hire 01.jpg" alt="Job Interview Scene" onerror="this.src='https://placehold.co/800x600/0984e3/ffffff?text=Job+Interview+Scene'">
    </div>

    <div class="content-pane">
        
        <div id="phase-question" style="width: 100%; max-width: 600px;">
            <div class="scene-text">The woman is taking part in a job interview.</div>
            <div class="main-question">
                What would she like to hear most?
                <div class="tts-icon" style="vertical-align: middle; margin-left: 8px;" onclick="playAzureAudio('The woman is taking part in a job interview. What would she like to hear most?')">üîä</div>
            </div>

            <div class="btn-container">
                <button class="btn btn-listen" onclick="handleListen()">
                    <span>üîä Listen to the answer</span>
                </button>
                
                <button class="btn btn-reveal" id="btn-show" onclick="revealAnswer()" style="display:none;">
                    <span>üëÅÔ∏è Show Answer</span>
                </button>
            </div>
        </div>

        <div id="phase-answer" style="display:none; width: 100%; max-width: 600px; flex-direction: column; align-items: center;">
            <div class="big-answer">
                You are hired!
                <div class="tts-icon" onclick="playAzureAudio('You are hired!')">üîä</div>
            </div>
            
            <div style="font-size: 1.2rem; color: #636e72; font-style: italic; margin-bottom: 20px;">
                It means you get your job.
            </div>

            <div class="word-focus-box" id="focus-box">
                <div class="definition">
                    The verb <span class="keyword">hire</span> means to give sb a job.
                </div>
                
                <div class="example-line">
                    <span>"The company plans to <b>hire</b> more staff."</span>
                    <div class="tts-icon" onclick="playAzureAudio('The company plans to hire more staff.')">üîä</div>
                </div>
                <div class="example-line">
                    <span>"He was <b>hired</b> as a manager last week."</span>
                    <div class="tts-icon" onclick="playAzureAudio('He was hired as a manager last week.')">üîä</div>
                </div>
            </div>

            <button class="btn btn-reset" onclick="location.reload()">‚Ü∫ Replay Scene</button>
        </div>

    </div>
</div>

<script>
    /* ==========================================================
       Azure TTS Integration (Using Official SDK for iOS Compatibility)
       ========================================================== */
    const speechKey = "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9";
    const speechRegion = "eastus2";
    let synthesizer;

    function playAzureAudio(text) {
        if (!text) return;

        // Â¶ÇÊûúÂ∑≤ÊúâÂêàÊàêÂô®Âú®ËøêË°åÔºåÂÖàÂÖ≥Èó≠
        if (synthesizer) {
            synthesizer.close();
            synthesizer = undefined;
        }

        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(speechKey, speechRegion);
        speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural"; 
        const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
        
        synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
        
        synthesizer.speakTextAsync(
            text,
            result => {
                synthesizer.close();
                synthesizer = undefined;
            },
            err => {
                console.error(err);
                synthesizer.close();
                synthesizer = undefined;
            }
        );
    }

    /* ==========================================================
       Interaction Logic
       ========================================================== */

    // 1. ÁÇπÂáª Listen ÊåâÈíÆÔºöÂè™Êí≠Â£∞Èü≥Ôºå‰∏çÂâßÈÄèÔºåÊòæÁ§∫ Show ÊåâÈíÆ
    function handleListen() {
        playAzureAudio("You are hired.");
        
        const revealBtn = document.getElementById('btn-show');
        revealBtn.style.display = 'flex';
        // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®Êñπ‰æøÊâãÊú∫Áî®Êà∑ÁúãÂà∞Êñ∞ÊåâÈíÆ
        setTimeout(() => revealBtn.scrollIntoView({behavior: "smooth", block: "center"}), 100);
    }

    // 2. ÁÇπÂáª Show AnswerÔºöÂàáÊç¢ÁïåÈù¢ÔºåÊí≠ÊîæÂ£∞Èü≥ÔºåÊîæÁ§ºËä±
    function revealAnswer() {
        const qPhase = document.getElementById('phase-question');
        const aPhase = document.getElementById('phase-answer');
        const focusBox = document.getElementById('focus-box');

        // ÂàáÊç¢
        qPhase.style.display = 'none';
        aPhase.style.display = 'flex';

        // Â∑©Âõ∫Âê¨Âäõ
        playAzureAudio("You are hired! It means you get your job.");

        // Âä®Áîª
        setTimeout(() => {
            focusBox.classList.add('visible');
        }, 500);

        // ÁâπÊïà
        createConfetti();
    }

    // 3. Á§ºËä±ÁâπÊïà
    function createConfetti() {
        const colors = ['#0984e3', '#00b894', '#fdcb6e', '#e17055', '#6c5ce7'];
        const container = document.getElementById('app-container');
        
        for (let i = 0; i < 60; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // ÈöèÊú∫È¢úËâ≤Âíå‰ΩçÁΩÆ
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = -10 + 'px'; // Start from top
            
            const size = Math.random() * 8 + 5 + 'px';
            confetti.style.width = size;
            confetti.style.height = size;
            
            // ÈöèÊú∫‰∏ãËêΩÊó∂Èó¥
            confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
            
            container.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }
</script>

</body>
</html>
