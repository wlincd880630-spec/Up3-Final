            // 如果之前有正在播放的，先停止，防止声音重叠
            if (currentSynthesizer) {
                currentSynthesizer.close();
                currentSynthesizer = null;

            // 初始化配置
            const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(azureKey, azureRegion);
            speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural"; // 设置为最自然的 Jenny 语音

            const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
            const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
            
            currentSynthesizer = synthesizer;

            // 开始合成
            synthesizer.speakTextAsync(
                text,
                result => {
                    if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                        // 播放成功
                    } else {
                        console.error("Speech synthesis canceled, " + result.errorDetails);
                    }
                    synthesizer.close();
                    currentSynthesizer = null;
                    if (onComplete) onComplete();
                },
                error => {
                    console.error(error);
                    synthesizer.close();
                    currentSynthesizer = null;
                }
            );
        };

                                        <div key={i} className={`p-10 rounded-[2.5rem] bg-white border-2 border-${x.col}-100 flex gap-8 items-start hover:shadow-2xl transition-all duration-300 group hover:border-${x.col}-200`}>
                                            <div className="flex flex-col gap-4 shrink-0 pt-2">
                                                <button onClick={(e) => { e.stopPropagation(); handleTTS(x.e, x.id); }} className={`p-5 rounded-full shadow-lg hover:scale-110 transition ${paidTTS.has(x.id) ? 'bg-slate-100 text-slate-400' : 'bg-'+x.col+'-50 text-'+x.col+'-600'}`}><i className="ph ph-speaker-simple-high text-3xl"></i></button>
                                                <button onClick={(e) => { e.stopPropagation(); toggleBlind(x.id); }} className={`p-5 rounded-full shadow-lg hover:scale-110 transition ${paidBlind.has(x.id) ? 'bg-slate-100 text-slate-400' : 'bg-slate-800 text-white'}`} title="Blind Shadowing (+2pts)"><i className={`ph ${blindStates.has(x.id) ? 'ph-eye-closed' : 'ph-eye'} text-3xl`}></i></button>
                                            </div>
                                            <div className="flex-1 pt-2">
                                                <p className={`serif text-4xl text-slate-800 leading-relaxed font-medium transition-all duration-500 ${blindStates.has(x.id) ? 'opacity-0 blur-lg select-none translate-y-2' : 'opacity-100 translate-y-0'}`}>{x.e}</p>
                                                <p className="text-2xl text-slate-500 mt-5 font-bold border-t-2 border-slate-50 pt-4">{x.c}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onClick={next} className="w-full max-w-[1920px] bg-white/10 backdrop-blur-xl border border-white/30 text-white py-8 rounded-[2.5rem] font-bold text-4xl shadow-2xl hover:bg-white hover:text-indigo-900 transition-all duration-300 transform hover:scale-[1.005] tracking-[0.1em] uppercase flex items-center justify-center gap-6 group">
                        {idx === words.length - 1 ? "Start Match Game" : "Next Word"} <i className="ph ph-arrow-right group-hover:translate-x-2 transition-transform"></i>
                    </button>
                </div>
            );
        };

        const Match = ({ words, onNextModule, updateScore, score }) => {
            const [items, setItems] = useState([]); const [sel, setSel] = useState([]); const [mat, setMat] = useState([]);
            useEffect(() => { setItems(words.flatMap(w => [{ id:w.id, t:w.w, type:'w' }, { id:w.id, t:w.def, type:'d' }]).sort(() => Math.random() - 0.5)); }, [words]);
            const click = (i) => { if (sel.includes(i) || mat.includes(items[i].id)) return; const n = [...sel, i]; setSel(n); if (n.length === 2) { const [a, b] = n; if (items[a].id === items[b].id) { setMat([...mat, items[a].id]); updateScore(2); if (mat.length + 1 === words.length) setTimeout(onNextModule, 1000); } else updateScore(-1); setTimeout(() => setSel([]), 600); }};
            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-8 fade-in">
                    <div className="w-full max-w-[1920px] flex justify-between items-center text-white mb-8"><div className="flex items-center gap-4 bg-white/10 px-8 py-4 rounded-full backdrop-blur-md"><i className="ph ph-puzzle-piece text-4xl text-indigo-300"></i> <h2 className="text-3xl font-bold">Match</h2></div><div className="flex gap-6 items-center"><span className="text-yellow-300 font-bold flex gap-3 text-3xl bg-black/40 px-8 py-3 rounded-full backdrop-blur-md"><i className="ph ph-star-fill text-yellow-400 mt-1"></i> {score}</span><span className="font-mono text-indigo-200 text-2xl font-bold">{mat.length}/{words.length}</span></div></div>
                    <div className="flex-1 w-full max-w-[1920px] overflow-y-auto custom-scroll grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-6 content-start">
                        {items.map((it, i) => {
                            const isSel = sel.includes(i); const isMat = mat.includes(it.id);
                            let cls = "bg-white/10 text-slate-100 hover:bg-white/20 border border-white/10";
                            if (isSel) cls = "bg-indigo-600 text-white shadow-2xl scale-105 z-20 border-indigo-300";
                            if (isMat) cls = "opacity-0 pointer-events-none scale-0";
                            return <button key={i} onClick={() => click(i)} className={`min-h-[180px] p-6 rounded-[2rem] shadow-lg transition-all duration-500 flex items-center justify-center text-center backdrop-blur-md ${cls}`}><span className={it.type==='w'?'font-bold text-3xl font-serif':'text-xl font-medium leading-relaxed'}>{it.t}</span></button>;
                        })}
                    </div>
                </div>
            );
        };

       const Dictation = ({ words, onNextModule, updateScore, score }) => {
            const [idx, setIdx] = useState(0); 
            const [val, setVal] = useState(""); 
            const [err, setErr] = useState(0); 
            const [st, setSt] = useState('idle'); 
            const [isRetry, setIsRetry] = useState(false); 
            const [isResetting, setIsResetting] = useState(false); 
            const [playStatus, setPlayStatus] = useState("Tap to Play");
            const w = words[idx];

            // 针对 Azure 的听写播放逻辑 (不再使用循环，改为手动播放或单词+句子的组合)
            const playDictation = () => {
                setPlayStatus("Playing...");
                // 播放两次单词
                speak(w.w, () => {
                   setTimeout(() => {
                       speak(w.w, () => {
                           setPlayStatus("Play Again");
                       });
                   }, 500);
                });
            };

            useEffect(() => { 
                setVal(""); setErr(0); setSt('idle'); setIsRetry(false); setIsResetting(false); 
                stopSpeech();
                // 自动开始播放一次
                setTimeout(playDictation, 500);
                
                return () => stopSpeech();
            }, [idx]);

            const check = (e) => { 
                e.preventDefault(); 
                if (isResetting) return; 
                // 简单的清理逻辑，忽略大小写和首尾空格
                if (cleanTarget(val) === cleanTarget(w.w)) { 
                    setSt('ok'); 
                    stopSpeech(); 
                    speak("Correct!"); 
                    if (!isRetry) updateScore(5); 
                    setTimeout(() => { 
                        if(idx < words.length-1) setIdx(idx+1); 
                        else onNextModule(); 
                    }, 800); 
                } else { 
                    const newErr = err + 1; 
                    setErr(newErr); 
                    setSt('no'); 
                    updateScore(-1); 
                    stopSpeech();
                    speak("Try again"); 
                    if (newErr >= 5) { 
                        setIsResetting(true); 
                        setTimeout(() => { 
                            setIsResetting(false); setIsRetry(true); setVal(""); setErr(0); setSt('idle'); 
                        }, 10000); 
                    } 
                } 
            };

            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-10 fade-in">
                    <div className="w-full max-w-[1400px] flex justify-between items-center text-white mb-12">
                        <div className="flex items-center gap-4 bg-white/10 px-8 py-4 rounded-full backdrop-blur-md">
                            <i className="ph ph-headphones text-4xl text-indigo-300"></i> 
                            <h2 className="text-3xl font-bold">Dictation</h2>
                        </div>
                        <div className="flex gap-6 items-center">
                            <span className="text-yellow-300 font-bold flex gap-3 text-3xl bg-black/40 px-8 py-3 rounded-full backdrop-blur-md">
                                <i className="ph ph-star-fill text-yellow-400 mt-1"></i> {score}
                            </span>
                            <span className="font-mono text-indigo-200 text-2xl font-bold">{idx+1} / {words.length}</span>
                        </div>
                    </div>

                    <div className="bg-white/95 backdrop-blur-xl rounded-[4rem] p-24 shadow-2xl w-full max-w-[1200px] text-center relative overflow-hidden flex flex-col items-center">
                        {isResetting && 
                            <div className="absolute inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center">
                                <div className="text-red-500 font-bold text-5xl mb-8 animate-bounce">Too many errors!</div>
                                <div className="text-indigo-400 text-8xl font-bold mb-12">{w.w}</div>
                                <div className="w-[600px] h-4 bg-slate-700 rounded-full overflow-hidden">
                                    <div className="h-full bg-red-500 animate-shrink"></div>
                                </div>
                                <p className="mt-8 text-slate-400 text-3xl">Retry in 10s (0 pts)</p>
                            </div>
                        }
                        
                        <div className="absolute top-0 left-0 h-6 bg-indigo-100 w-full">
                            <div className="h-full bg-indigo-600 transition-all duration-500" style={{width: `${(idx/words.length)*100}%`}}></div>
                        </div>

                        <button onClick={playDictation} className="w-48 h-48 rounded-full bg-gradient-to-br from-indigo-500 to-blue-600 text-white shadow-2xl flex flex-col items-center justify-center mx-auto mb-12 hover:scale-110 transition border-[12px] border-indigo-50">
                            <i className="ph ph-speaker-high text-7xl mb-2"></i>
                            <span className="text-sm font-bold opacity-80">{playStatus}</span>
                        </button>

                        <form onSubmit={check} className="w-full flex flex-col items-center">
                            <input 
                                autoFocus 
                                value={val} 
                                onChange={e => setVal(e.target.value)} 
                                className={`w-full text-center text-[6rem] font-bold py-8 border-b-8 bg-transparent outline-none tracking-wide font-mono mb-12 ${st==='ok'?'border-green-500 text-green-600':st==='no'?'border-red-500 text-red-500':'border-slate-300 text-slate-800 focus:border-indigo-500'}`} 
                                placeholder="..." 
                            />
                            
                            <button type="submit" className="bg-indigo-600 text-white font-bold py-6 px-16 rounded-full text-3xl shadow-xl hover:bg-indigo-700 transition transform hover:scale-105 flex items-center gap-4">
                                Check Answer <i className="ph ph-check-circle text-4xl"></i>
                            </button>
                        </form>

                        <div className="h-8 mt-8">
                            {isRetry && <span className="text-orange-500 font-bold text-xl">Retry Mode (0 pts)</span>}
                        </div>
                    </div>
                </div>
            );
        };

        const Unscramble = ({ words, onNextModule, updateScore, score }) => {
            const [idx, setIdx] = useState(0); const [parts, setParts] = useState([]); const [ord, setOrd] = useState([]); const [potential, setPotential] = useState(10); const [fail, setFail] = useState(0); const [isResetting, setIsResetting] = useState(false); const w = words[idx]; const sen = w.exB; const lastIdx = useRef(-1); if (lastIdx.current !== idx) { setPotential(10); lastIdx.current = idx; }
            useEffect(() => { setParts(sen.replace(/[.,!?;]/g,'').split(' ').sort(()=>Math.random()-0.5).map((t,i)=>({id:i,t}))); setOrd([]); setFail(0); setIsResetting(false); stopSpeech(); }, [idx]);
            const deductGlobal = (n, fn) => { updateScore(-n); fn(); };
            const hint = () => deductGlobal(15, () => { const c = sen.replace(/[.,!?;]/g,'').split(' '); const n = c[ord.length]; const f = parts.find(p=>p.t===n); if(f) { setParts(parts.filter(p=>p.id!==f.id)); setOrd([...ord, f]); }});
            const check = () => { if (ord.map(o=>o.t).join(' ') === sen.replace(/[.,!?;]/g,'')) { speak("Excellent"); updateScore(potential); setTimeout(() => { if(idx<words.length-1) setIdx(idx+1); else onNextModule(); }, 800); } else { const newFail = fail + 1; setFail(newFail); speak("Wrong"); setPotential(Math.max(0, potential - 2)); if (newFail >= 5) { setIsResetting(true); setPotential(0); setTimeout(() => { setParts(sen.replace(/[.,!?;]/g,'').split(' ').sort(()=>Math.random()-0.5).map((t,i)=>({id:i,t}))); setOrd([]); setFail(0); setIsResetting(false); }, 10000); }}};
            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-10 fade-in"><div className="w-full max-w-[1400px] flex justify-between items-center text-white mb-10"><div className="flex items-center gap-4 bg-white/10 px-8 py-4 rounded-full backdrop-blur-md"><i className="ph ph-sort-ascending text-4xl text-indigo-300"></i> <h2 className="text-3xl font-bold">Unscramble</h2></div><div className="flex gap-6 items-center"><span className="text-yellow-300 font-bold flex gap-3 text-3xl bg-black/40 px-8 py-3 rounded-full backdrop-blur-md"><i className="ph ph-star-fill text-yellow-400 mt-1"></i> {score}</span><span className="font-mono text-indigo-200 text-2xl font-bold">{idx+1} / {words.length}</span></div></div><div className="bg-white/95 backdrop-blur-xl rounded-[4rem] p-16 shadow-2xl w-full max-w-[1400px] flex flex-col relative overflow-hidden">{isResetting && <div className="absolute inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center"><div className="text-red-500 font-bold text-4xl mb-6">Answer:</div><div className="text-green-400 text-4xl font-bold text-center p-8 border-4 border-green-500/30 rounded-[2rem] bg-green-900/30 max-w-5xl leading-relaxed">{sen}</div><div className="w-96 h-3 bg-slate-700 rounded-full mt-12 overflow-hidden"><div className="h-full bg-red-500 animate-shrink"></div></div><p className="mt-6 text-slate-400 text-2xl">Resetting...</p></div>}<div className="text-center mb-12 border-b-2 border-slate-200 pb-10"><h3 className="text-6xl font-bold text-indigo-700 mb-4 font-serif">{w.w}</h3><p className="text-slate-500 font-medium text-3xl">{w.cnB}</p></div><div className="bg-slate-100 rounded-[2rem] p-10 min-h-[200px] flex flex-wrap gap-5 justify-center items-center border-4 border-dashed border-slate-300 mb-12 shadow-inner">{ord.map(x=><button key={x.id} onClick={()=>{if(!isResetting){setOrd(ord.filter(o=>o.id!==x.id)); setParts([...parts,x])}}} className="bg-indigo-600 text-white px-8 py-4 rounded-3xl font-bold text-3xl shadow-xl hover:bg-red-500 transition transform hover:-translate-y-1">{x.t}</button>)}</div><div className="flex flex-wrap gap-5 justify-center mb-auto">{parts.map(x=><button key={x.id} onClick={()=>{if(!isResetting){setParts(parts.filter(p=>p.id!==x.id)); setOrd([...ord,x])}}} className="bg-white border-2 border-slate-300 px-8 py-4 rounded-3xl shadow-md hover:border-indigo-300 hover:shadow-xl text-3xl font-medium transition text-slate-700">{x.t}</button>)}</div><div className="grid grid-cols-2 gap-8 mt-16"><button onClick={()=>deductGlobal(10, ()=>speak(sen))} disabled={isResetting} className="bg-orange-50 text-orange-600 font-bold py-6 rounded-[2rem] hover:bg-orange-100 flex items-center justify-center gap-4 border-2 border-orange-100 text-2xl"><i className="ph ph-speaker-high text-3xl"></i> Listen (-10)</button><button onClick={hint} disabled={isResetting} className="bg-purple-50 text-purple-600 font-bold py-6 rounded-[2rem] hover:bg-purple-100 flex items-center justify-center gap-4 border-2 border-purple-100 text-2xl"><i className="ph ph-lightbulb text-3xl"></i> Hint (-15)</button><button onClick={check} disabled={isResetting} className="col-span-2 bg-indigo-600 text-white font-bold py-8 rounded-[2rem] shadow-2xl hover:bg-indigo-700 transition text-3xl transform hover:scale-[1.01]">Check Answer (+{potential})</button></div></div></div>
            );
        };

        const Writing = ({ words, onFinish, updateScore, score }) => {
            const [idx, setIdx] = useState(0); const [val, setVal] = useState(""); const [potential, setPotential] = useState(10); const [fail, setFail] = useState(0); const [showTarget, setShowTarget] = useState(false); const [isResetting, setIsResetting] = useState(false); const w = words[idx]; const lastIdx = useRef(-1); if (lastIdx.current !== idx) { setPotential(10); lastIdx.current = idx; }
            useEffect(() => { setVal(""); setShowTarget(false); setFail(0); setIsResetting(false); stopSpeech(); }, [idx]);
            const deductGlobal = (n, fn) => { updateScore(-n); fn(); };
            const check = (e) => { e.preventDefault(); const cleanIn = cleanTarget(val); const target = cleanTarget(w.w); if (cleanIn.includes(target) && cleanIn.length > 15) { speak("Great job"); updateScore(potential); if(idx<words.length-1) setIdx(idx+1); else onFinish(); } else { const newFail = fail + 1; setFail(newFail); speak("Try again"); setPotential(Math.max(0, potential - 2)); if (newFail >= 5) { setIsResetting(true); setPotential(0); setTimeout(() => { setIsResetting(false); setVal(""); setFail(0); setShowTarget(false); }, 10000); }}};
            const renderScenario = (text) => text.split(/(\[.*?\])/).map((p, i) => (p.startsWith('[') && p.endsWith(']')) ? <span key={i} className="text-red-500 font-bold bg-red-50 px-3 rounded-xl border border-red-100 mx-2">{p.slice(1, -1)}</span> : <span key={i}>{p}</span>);
            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-10 fade-in"><div className="w-full max-w-[1400px] flex justify-between items-center text-white mb-10"><div className="flex items-center gap-4 bg-white/10 px-8 py-4 rounded-full backdrop-blur-md"><i className="ph ph-pencil-simple-slash text-4xl text-indigo-300"></i> <h2 className="text-3xl font-bold">Restore</h2></div><div className="flex gap-6 items-center"><span className="text-yellow-300 font-bold flex gap-3 text-3xl bg-black/40 px-8 py-3 rounded-full backdrop-blur-md"><i className="ph ph-star-fill text-yellow-400 mt-1"></i> {score}</span><span className="font-mono text-indigo-200 text-2xl font-bold">{idx+1} / {words.length}</span></div></div><div className="bg-white/95 backdrop-blur-xl rounded-[4rem] p-16 shadow-2xl w-full max-w-[1400px] flex flex-col relative overflow-hidden">{isResetting && <div className="absolute inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center"><div className="text-red-500 font-bold text-4xl mb-6">Failed! Answer:</div><div className="text-green-600 text-2xl font-bold text-center p-8 border-4 border-green-500/30 rounded-[2rem] bg-green-900/30 max-w-5xl leading-relaxed">{w.exC}</div><div className="w-96 h-3 bg-slate-700 rounded-full mt-12 overflow-hidden"><div className="h-full bg-red-500 animate-shrink"></div></div><p className="mt-4 text-slate-400 text-2xl">Retry...</p></div>}<div className="bg-slate-100 border-2 border-slate-300 rounded-[3rem] p-12 mb-10 shadow-inner"><p className="text-lg font-bold text-slate-400 uppercase mb-6 tracking-widest">Scenario Sentence</p><div className="text-5xl serif text-slate-800 leading-relaxed font-medium">{renderScenario(w.hintC)}</div><div className="mt-8 flex items-center gap-3 text-red-500 font-bold bg-white inline-flex px-8 py-4 rounded-full shadow-sm border border-red-100 text-2xl"><i className="ph ph-warning-circle text-3xl"></i> Replace red text with target word.</div></div><div className="flex items-center gap-8 mb-10"><button onClick={()=>deductGlobal(10, ()=>setShowTarget(true))} disabled={showTarget} className="bg-pink-50 text-pink-600 px-10 py-5 rounded-[2rem] font-bold hover:bg-pink-100 disabled:opacity-50 transition border-2 border-pink-200 flex items-center gap-4 text-2xl"><i className="ph ph-eye text-3xl"></i> Reveal Target (-10)</button>{showTarget ? <div className="text-4xl animate-fade-in flex items-center gap-4">Target: <span className="text-indigo-600 font-bold text-5xl bg-indigo-50 px-6 py-3 rounded-2xl border border-indigo-100">{w.w}</span></div> : <div className="h-20 bg-slate-200 rounded-3xl w-80 animate-pulse"></div>}</div><form onSubmit={check} className="flex-1 flex flex-col"><textarea value={val} onChange={e=>setVal(e.target.value)} className="w-full flex-1 p-10 border-4 border-slate-300 rounded-[3rem] focus:border-indigo-500 outline-none text-4xl resize-none bg-white shadow-inner font-serif text-slate-700 placeholder:text-slate-300" placeholder="Type the restored sentence..." /><button className="w-full mt-10 bg-pink-600 text-white py-8 rounded-[3rem] font-bold text-4xl shadow-2xl hover:bg-pink-700 transition transform hover:scale-[1.01]">Submit Answer (+{potential})</button></form></div></div>
            );
        };

        const Summary = ({ s }) => {
            const m = Math.floor(s.time/60);
            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-8 text-white text-center fade-in"><i className="ph ph-trophy text-[12rem] text-yellow-300 mb-12 animate-bounce drop-shadow-2xl"></i><h1 className="text-9xl font-extrabold mb-16 tracking-tight drop-shadow-xl font-serif">Batch Complete!</h1><div className="bg-white/10 backdrop-blur-xl rounded-[4rem] p-16 border border-white/20 mb-16 w-full max-w-5xl grid grid-cols-2 gap-16 shadow-2xl"><div><div className="text-2xl uppercase tracking-widest opacity-80 mb-4 font-bold">Total Score</div><div className="text-[7rem] font-bold text-yellow-300 drop-shadow-md leading-none">{s.pts}</div></div><div><div className="text-2xl uppercase tracking-widest opacity-80 mb-4 font-bold">Time Spent</div><div className={`text-[7rem] font-bold drop-shadow-md leading-none ${m>=25?'text-green-300':'text-red-300'}`}>{m}m</div></div></div><div className="bg-slate-900/80 p-12 rounded-[3rem] max-w-4xl border border-white/10 shadow-2xl backdrop-blur-md w-full"><h3 className="text-4xl font-bold text-yellow-400 mb-8 flex items-center justify-center gap-5"><i className="ph ph-star-fill"></i> STEVEN UP STAR</h3><p className="text-3xl text-slate-100 leading-relaxed font-light">Screenshot this screen to redeem rewards.<br/><span className="text-red-300 font-bold bg-red-900/40 px-6 py-3 rounded-2xl mt-6 inline-block backdrop-blur-sm border border-red-500/30">Requirement: Study Time > 25 mins</span></p></div></div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('dash'); const [batch, setBatch] = useState(0); const [words, setWords] = useState([]); const [startT, setStartT] = useState(0); const [score, setScore] = useState(150); const [fin, setFin] = useState({pts:0, time:0});
            const start = (i) => { setBatch(i); setWords(FULL_VOCAB.slice(i*BATCH_SIZE, (i+1)*BATCH_SIZE)); setStartT(Date.now()); setScore(150); setMode('flash'); };
            const finish = () => { setFin({ pts: score, time: (Date.now()-startT)/1000 }); setMode('summary'); };
            const updateScore = (delta) => setScore(s => s + delta);
            return <>{mode==='dash' && <Dashboard onStart={start} />}{mode==='flash' && <Flashcards words={words} onNextModule={()=>setMode('match')} updateScore={updateScore} score={score} />}{mode==='match' && <Match words={words} onNextModule={()=>setMode('dictation')} updateScore={updateScore} score={score} />}{mode==='dictation' && <Dictation words={words} onNextModule={()=>setMode('unscramble')} updateScore={updateScore} score={score} />}{mode==='unscramble' && <Unscramble words={words} onNextModule={()=>setMode('writing')} updateScore={updateScore} score={score} />}{mode==='writing' && <Writing words={words} onFinish={finish} updateScore={updateScore} score={score} />}{mode==='summary' && <Summary s={fin} />}</>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
