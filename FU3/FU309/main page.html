<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Travel Adventures</title>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #f1c40f;
            --accent-orange: #d35400;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #2c3e50;
            overflow-x: hidden;
        }
        
        /* 响应式背景 */
        .hero {
            background-image: url('images/main.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
        }

        .content {
            position: relative; z-index: 1; text-align: center; color: white;
            padding: 20px;
            max-width: 900px;
            animation: fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }

        .title-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0;
            text-shadow: var(--text-shadow);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: clamp(1.2rem, 4vw, 2.8rem);
            margin-top: 10px;
            font-weight: 300;
            text-shadow: var(--text-shadow);
            margin-bottom: 60px;
            color: var(--primary-gold);
        }

        /* 导航菜单容器 */
        .nav-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: clamp(12px, 2vw, 18px) clamp(30px, 5vw, 50px);
            border-radius: 100px;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-item:hover {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 15px 30px rgba(211, 84, 0, 0.4);
        }

        /* TTS 按钮样式 */
        .audio-trigger {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-trigger:hover {
            background: var(--primary-gold);
            color: #2c3e50;
            transform: scale(1.1);
        }

        @keyframes fadeIn { 
            0% { opacity: 0; transform: translateY(30px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }

        /* 移动端适配调整 */
        @media (max-width: 480px) {
            .nav-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                width: 100%;
                padding: 0 20px;
            }
            .nav-item {
                padding: 15px 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <div class="title-area">
            <h1>Unit 3</h1>
            <button class="audio-trigger" onclick="speakTitle()" title="Listen to Title">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        <h2>Adventure and Unusual Destination</h2>
        
        <div class="nav-grid">
            <a href="page1.html" class="nav-item">Page 1</a>
            <a href="page2.html" class="nav-item">Page 2</a>
            <a href="page3.html" class="nav-item">Page 3</a>
            <a href="./page4/page4_1.html" class="nav-item">Page 4</a>
        </div>
    </div>
</div>

<script>
    // --- Azure Speech SDK 配置 ---
    const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
        "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9", 
        "eastus2"
    );
    // 设置语音角色
    speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural";

    function speakTitle() {
        const text = "Unit 3. Adventure and Unusual Destination.";
        const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
        const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);

        synthesizer.speakTextAsync(
            text,
            result => {
                if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                    console.log("Synthesis finished.");
                } else {
                    console.error("Speech synthesis cancelled, " + result.errorDetails);
                }
                synthesizer.close();
            },
            err => {
                console.trace("err - " + err);
                synthesizer.close();
            }
        );
    }
</script>

</body>
</html>
