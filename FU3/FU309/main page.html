<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unit 3: Travel Adventures</title>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.34.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #f1c40f;
            --accent-orange: #d35400;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #2c3e50;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Responsive Hero Background */
        .hero {
            background-image: url('images/main.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
        }

        .content {
            position: relative; z-index: 1; text-align: center; color: white;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            animation: fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }

        .title-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Reduced gap for mobile */
            margin-bottom: 10px;
            flex-wrap: wrap; /* Allow wrapping on very small screens */
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin: 0;
            text-shadow: var(--text-shadow);
            letter-spacing: clamp(1px, 1vw, 4px);
            text-transform: uppercase;
            line-height: 1.1;
        }
        
        h2 {
            font-size: clamp(1.2rem, 5vw, 2.8rem);
            margin-top: 10px;
            font-weight: 300;
            text-shadow: var(--text-shadow);
            margin-bottom: clamp(30px, 8vh, 60px);
            color: var(--primary-gold);
            line-height: 1.3;
        }

        /* Navigation Grid */
        .nav-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px 30px;
            border-radius: 100px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 120px; /* Ensure touch target size */
            text-align: center;
        }

        .nav-item:hover, .nav-item:active {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(211, 84, 0, 0.4);
        }

        /* TTS Button */
        .audio-trigger {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .audio-trigger:hover, .audio-trigger:active {
            background: var(--primary-gold);
            color: #2c3e50;
            transform: scale(1.1);
        }
        
        .audio-trigger.playing {
            background: var(--primary-gold);
            color: #2c3e50;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn { 
            0% { opacity: 0; transform: translateY(30px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Mobile Specific Adjustments */
        @media (max-width: 600px) {
            .nav-grid {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2 columns on mobile */
                gap: 12px;
            }
            .nav-item {
                padding: 12px 10px;
                font-size: 1rem;
                min-width: auto;
            }
            .title-area {
                gap: 10px;
            }
            .audio-trigger {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <div class="title-area">
            <h1>Unit 3</h1>
            <button id="ttsBtn" class="audio-trigger" onclick="speakTitle()" title="Listen to Title">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        <h2>Adventure and Unusual Destinations</h2>
        
        <div class="nav-grid">
            <a href="page1.html" class="nav-item">Page 1</a>
            <a href="page2.html" class="nav-item">Page 2</a>
            <a href="page3.html" class="nav-item">Page 3</a>
            <a href="./page4/page4_1.html" class="nav-item">Page 4</a>
        </div>
    </div>
</div>

<script>
    // --- Azure Speech SDK Configuration ---
    const azureKey = "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9";
    const azureRegion = "eastus2";
    let synthesizer = null;
    let btn = null;

    window.onload = () => {
        btn = document.getElementById('ttsBtn');
    };

    function speakTitle() {
        const text = "Unit 3. Adventure and Unusual Destinations.";
        
        // Stop any previous playback
        if (synthesizer) {
            try { synthesizer.close(); } catch(e) {}
            synthesizer = null;
        }
        window.speechSynthesis.cancel();
        
        if (btn) btn.classList.add('playing');

        try {
            // Check if SDK is loaded
            if (typeof SpeechSDK === 'undefined') {
                throw new Error("Azure SDK not loaded");
            }

            const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(azureKey, azureRegion);
            speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural"; // High quality neural voice
            
            const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
            synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);

            synthesizer.speakTextAsync(
                text,
                result => {
                    if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                        // Success
                    } else {
                        console.warn("Azure TTS canceled/failed: " + result.errorDetails);
                        speakNative(text); // Fallback
                    }
                    if (btn) btn.classList.remove('playing');
                    synthesizer.close();
                    synthesizer = null;
                },
                err => {
                    console.error("Azure TTS Error: " + err);
                    speakNative(text); // Fallback
                    if (btn) btn.classList.remove('playing');
                    synthesizer.close();
                    synthesizer = null;
                }
            );
        } catch (e) {
            console.error("Initialization Error: " + e);
            speakNative(text); // Fallback to browser TTS
        }
    }

    // Browser Native Fallback (Offline/Mobile Safari safety net)
    function speakNative(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        u.rate = 0.9;
        u.onend = () => { if (btn) btn.classList.remove('playing'); };
        window.speechSynthesis.speak(u);
    }
</script>

</body>
</html>
