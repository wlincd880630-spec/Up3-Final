<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Phase 2: Strategic Command</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script src="chengdu_data.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Noto+Serif+SC:wght@700&display=swap');

        :root {
            --dark-bg: rgba(8, 12, 16, 0.95);
            --tech-blue: #00f2ea;
            --audio-gold: #ffd700;
            --highlight-red: #ff4757;
        }

        body { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; font-family: 'Courier Prime', monospace; color: #fff; }

        /* --- MAP LAYER --- */
        #map { width: 100%; height: 100%; z-index: 0; background: #0b0f14; }
        .leaflet-layer { filter: saturate(1.4) contrast(1.2) brightness(0.9); }
        
        /* --- HUD CONNECTORS --- */
        #connector-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 500; pointer-events: none;
        }
        .hud-line {
            fill: none; stroke-width: 2; opacity: 0.8;
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
            vector-effect: non-scaling-stroke;
        }

        /* --- UI CONTROLS --- */
        .zoom-panel {
            position: fixed; top: 20px; left: 20px; z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--tech-blue); color: var(--tech-blue);
            padding: 10px; display: flex; align-items: center; gap: 5px;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2); border-radius: 4px;
        }
        .zoom-btn {
            background: #111; border: 1px solid var(--tech-blue); color: #fff;
            width: 30px; height: 30px; cursor: pointer; font-weight: bold;
        }
        .zoom-btn:hover { background: var(--tech-blue); color: #000; }
        .zoom-input { width: 40px; background: #000; border: 1px solid #444; color: #fff; text-align: center; }

        /* --- HUD CARDS (Mini) --- */
        .hud-card {
            position: absolute; width: 300px; height: 90px;
            background: rgba(12, 18, 24, 0.9); border: 1px solid; color: #fff;
            padding: 0; display: flex; align-items: center; cursor: pointer;
            z-index: 600; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s;
        }
        .hud-card:hover { z-index: 800; background: #1a2530; transform: scale(1.05); }
        .hud-thumb { width: 90px; height: 100%; object-fit: cover; border-right: 1px solid #333; flex-shrink: 0; }
        .hud-info { flex: 1; padding: 10px; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .hud-name { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .hud-sub { font-size: 11px; color: #aaa; }

        /* --- MAIN MISSION OVERLAY --- */
        .mission-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 900px;
            background: var(--dark-bg);
            border: 2px solid var(--tech-blue);
            box-shadow: 0 0 50px rgba(0, 242, 234, 0.2);
            z-index: 1000; padding: 25px; color: #fff;
            display: none; transition: all 0.3s ease;
        }
        .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .badge { background: var(--tech-blue); color: #000; padding: 2px 8px; font-weight: bold; font-size: 12px; }

        .photo-row { display: flex; gap: 10px; height: 180px; margin-bottom: 20px; }
        .photo-box { flex: 1; border: 1px solid #444; overflow: hidden; position: relative; background: #000; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* --- INFO GRID (Decrypted Data) --- */
        .info-container { display: none; animation: slideDown 0.5s ease; }
        .info-title { font-size: 24px; color: var(--tech-blue); margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
        
        .info-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            font-size: 14px; line-height: 1.5; color: #ddd; 
        }
        .data-field { margin-bottom: 15px; border-bottom: 1px dashed #333; padding-bottom: 8px; }
        .label { color: #888; font-size: 11px; text-transform: uppercase; display: block; margin-bottom: 4px; letter-spacing: 1px; }
        
        /* --- BLUR / REVEAL EFFECT (Interactive) --- */
        .secret-text {
            filter: blur(8px); /* ÂàùÂßãÊ®°Á≥äÂ∫¶ */
            user-select: none; /* Èò≤Ê≠¢Áõ¥Êé•Â§çÂà∂ */
            cursor: pointer; /* ÊèêÁ§∫ÂèØÁÇπÂáª */
            transition: all 0.4s ease;
            background: rgba(0, 242, 234, 0.1); /* ÂæÆÂº±ÁöÑÁßëÊäÄËìùËÉåÊôØÊèêÁ§∫ */
            color: transparent; /* ÈöêËóèÊñáÂ≠óÈ¢úËâ≤ */
            text-shadow: 0 0 15px rgba(0, 242, 234, 0.8); /* ÂèëÂÖâÊïàÊûú‰ª£ÊõøÊñáÂ≠ó */
            border-radius: 4px;
            padding: 2px 5px;
            display: inline-block;
        }
        
        .secret-text:hover {
            filter: blur(5px); /* ÊÇ¨ÂÅúÊó∂Á®çÂæÆÊ∏ÖÊô∞‰∏ÄÁÇπÁÇπÊèêÁ§∫ */
            background: rgba(0, 242, 234, 0.2);
        }

        .secret-text.revealed {
            filter: blur(0);
            background: transparent;
            color: #ddd; /* ÊÅ¢Â§çÊ≠£Â∏∏ÊñáÂ≠óÈ¢úËâ≤ */
            text-shadow: none;
            cursor: text;
            user-select: text;
        }

        /* Distinct style for Feature Sentence when revealed */
        .feature-text.revealed { font-style: italic; color: #fff; font-family: 'Noto Serif SC', serif; }

        .fun-fact { 
            border-left: 3px solid var(--highlight-red); 
            background: rgba(255, 71, 87, 0.1); 
            padding: 10px; margin-top: 10px; 
        }

        /* --- BUTTONS --- */
        .btn-mini-audio {
            background: transparent; border: 1px solid #555; color: var(--audio-gold);
            font-size: 14px; cursor: pointer; padding: 0px 6px; margin-left: 8px;
            border-radius: 50%; width: 24px; height: 24px; text-align: center;
            line-height: 22px; transition: 0.2s; display: inline-block; vertical-align: middle;
        }
        .btn-mini-audio:hover { background: var(--audio-gold); color: #000; border-color: var(--audio-gold); }
        .btn-mini-audio.playing { background: var(--audio-gold); color: #000; animation: pulse 1s infinite; }

        .btn-area { margin-top: 25px; text-align: right; display: flex; justify-content: flex-end; gap: 15px; border-top: 1px solid #333; padding-top: 20px; }
        .btn {
            background: transparent; border: 1px solid var(--tech-blue); color: var(--tech-blue);
            padding: 12px 25px; font-family: 'Courier Prime', monospace; cursor: pointer; 
            transition: 0.3s; font-weight: bold; text-transform: uppercase;
        }
        .btn:hover { background: var(--tech-blue); color: #000; }
        
        .btn-audio { border-color: var(--audio-gold); color: var(--audio-gold); }
        .btn-audio:hover { background: var(--audio-gold); color: #000; box-shadow: 0 0 15px var(--audio-gold); }
        .btn-audio.playing { background: var(--audio-gold); color: #000; animation: pulse 1s infinite; }

        .btn-locate { border-color: var(--highlight-red); color: var(--highlight-red); display: none; }
        .btn-locate:hover { background: var(--highlight-red); color: #fff; }
        .btn-close { border-color: #666; color: #aaa; display: none; }
        .btn-close:hover { background: #333; color: #fff; }

        /* --- START BUTTON --- */
        .hud-start { position: fixed; bottom: 30px; right: 30px; z-index: 2000; }
        .btn-start {
            background: var(--tech-blue); color: #000; border: none; padding: 15px 30px;
            font-size: 18px; font-weight: bold; cursor: pointer; font-family: 'Courier Prime';
            box-shadow: 0 0 20px var(--tech-blue); animation: pulse 2s infinite;
        }

        /* --- MAP MARKERS --- */
        .pin-unknown {
            background: #555; border: 2px solid #fff; border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5); transition: all 0.3s;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 5px var(--audio-gold); } 50% { box-shadow: 0 0 20px var(--audio-gold); } 100% { box-shadow: 0 0 5px var(--audio-gold); } }
    </style>
</head>
<body>

    <div id="map"></div>
    <svg id="connector-layer"></svg>

    <div class="zoom-panel">
        <button class="zoom-btn" onclick="adjustZoom(-1)">-</button>
        <div class="zoom-input-wrapper">
            <input type="text" id="zoomInput" class="zoom-input" value="100" onchange="zoomFromInput()">
        </div>
        <span style="font-size:10px; margin-left:2px">%</span>
        <button class="zoom-btn" onclick="adjustZoom(1)">+</button>
    </div>

    <div class="hud-start">
        <button class="btn-start" id="startBtn" onclick="nextMission()">INITIATE MISSION</button>
    </div>

    <div class="mission-overlay" id="missionCard">
        <div class="card-header">
            <span>TARGET IDENTIFICATION</span>
            <span class="badge" id="fileId">FILE #001</span>
        </div>
        <div class="photo-row">
            <div class="photo-box"><img id="img1" src="" alt="View 1"></div>
            <div class="photo-box"><img id="img2" src="" alt="View 2"></div>
            <div class="photo-box"><img id="img3" src="" alt="View 3"></div>
        </div>
        
        <div class="info-container" id="infoBox">
            <div class="info-title">
                <span id="titleEn">...</span> 
                <span style="font-size:16px; color:#888" id="titleCn">...</span>
            </div>
            
            <div class="info-grid">
                <div>
                    <div class="data-field">
                        <span class="label">Location <button class="btn-mini-audio" onclick="playFragment('location')">üîä</button></span>
                        <span id="locationTxt">...</span>
                    </div>
                    <div class="data-field">
                        <span class="label">Cost <button class="btn-mini-audio" onclick="playFragment('cost')">üîä</button></span>
                        <span id="costTxt">...</span>
                    </div>
                    <div class="data-field">
                        <span class="label" style="color:var(--tech-blue)">Key Feature <button class="btn-mini-audio" onclick="playFragment('feature')">üîä</button></span>
                        <span id="featureTxt" class="feature-text">...</span>
                    </div>
                </div>
                
                <div>
                    <div class="data-field">
                        <span class="label">To Do / See <button class="btn-mini-audio" onclick="playFragment('todo')">üîä</button></span>
                        <span id="todoTxt">...</span>
                    </div>
                    <div class="fun-fact">
                        <span class="label" style="color:var(--highlight-red)">FUN FACT <button class="btn-mini-audio" onclick="playFragment('funFact')">üîä</button></span>
                        <span id="factTxt">...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-area">
            <button class="btn btn-audio" id="playBtn" onclick="playFullGuide()">‚ñ∂ FULL AUDIO BRIEFING</button>
            <button class="btn" id="revealBtn" onclick="revealIntel()" style="display:none">DECRYPT TEXT</button>
            <button class="btn btn-locate" id="locateBtn" onclick="activateLocateMode()">LOCATE ON MAP</button>
            <button class="btn btn-close" id="closeBtn" onclick="closeIntel()">CLOSE DOSSIER</button>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const azureKey = "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9"; 
        const azureRegion = "eastus2"; 
        const azureVoiceName = "en-GB-RyanNeural"; 

        const configMap = {
            1: { side: 'right', color: '#00ff00' }, 2: { side: 'left', color: '#ff00ff' }, 
            3: { side: 'right', color: '#00ffff' }, 4: { side: 'right', color: '#ffff00' }, 
            5: { side: 'bottom', color: '#ff8800' }, 6: { side: 'bottom', color: '#ff0088' }, 
            7: { side: 'bottom', color: '#aa00ff' }, 8: { side: 'bottom', color: '#ff0000' }, 
            9: { side: 'left', color: '#0088ff' }, 10: { side: 'left', color: '#00ff88' }, 
            11: { side: 'top', color: '#88ff00' }, 12: { side: 'top', color: '#8800ff' }, 
            13: { side: 'top', color: '#ffffff' } 
        };

        let targets = (typeof chengduSpots !== 'undefined') ? chengduSpots : [];
        let map, markers = [], currentMissionIndex = -1, isLocateMode = false, activeHuds = [], synthesizer;

        window.onload = function() {
            initMap();
            initAzure();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false, zoomSnap: 0.1 }).setView([30.6600, 104.0600], 12);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' }).addTo(map);
            
            targets.forEach((target, index) => {
                const icon = L.divIcon({ className: 'pin-unknown', iconSize: [12, 12] });
                const marker = L.marker([target.lat, target.lng], {icon: icon}).addTo(map);
                marker.on('click', () => handlePinClick(index));
                markers.push(marker);
            });

            map.on('zoomend', updateZoomInput);
            map.on('move', updateLayout);
            map.on('zoom', updateLayout);
            updateZoomInput();
        }

        function initAzure() {
            if (typeof SpeechSDK !== 'undefined' && azureKey) {
                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(azureKey, azureRegion);
                speechConfig.speechSynthesisVoiceName = azureVoiceName;
                synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, SpeechSDK.AudioConfig.fromDefaultSpeakerOutput());
            }
        }

        // --- CORE GAMEPLAY LOGIC ---
        function nextMission() {
            currentMissionIndex++;
            if(currentMissionIndex >= targets.length) { document.getElementById('startBtn').style.display = 'none'; alert("ALL TARGETS SECURED."); return; }
            populateCard(currentMissionIndex);
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('missionCard').style.display = 'block';
            document.getElementById('infoBox').style.display = 'none';
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('playBtn').innerText = "‚ñ∂ FULL AUDIO BRIEFING";
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('locateBtn').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';
        }

        function populateCard(index) {
            const data = targets[index];
            document.getElementById('fileId').innerText = `FILE #0${data.id}`;
            const getImg = (url) => url || `https://source.unsplash.com/300x200/?chengdu`;
            document.getElementById('img1').src = getImg(data.images[0]);
            document.getElementById('img2').src = getImg(data.images[1]);
            document.getElementById('img3').src = getImg(data.images[2]);
            
            document.getElementById('titleEn').innerText = data.nameEn;
            document.getElementById('titleCn').innerText = data.nameCn;
            
            // Apply Secret Mode (Blurred)
            setSecretText('locationTxt', data.location);
            setSecretText('costTxt', data.cost);
            setSecretText('featureTxt', data.featureSentence); 
            setSecretText('todoTxt', data.highlights ? data.highlights.join(", ") : "Explore");
            setSecretText('factTxt', data.funFact);
        }

        // --- Helper: Apply Blur & Click to Reveal ---
        function setSecretText(elementId, text) {
            const el = document.getElementById(elementId);
            el.innerText = text;
            
            // Reset state
            el.classList.remove('revealed');
            el.classList.add('secret-text');
            
            // Add interaction
            el.onclick = function() {
                // Remove blur on click
                this.classList.add('revealed');
            };
        }

        // --- AUDIO: FULL GUIDE ---
        function playFullGuide() {
            const btn = document.getElementById('playBtn');
            btn.classList.add('playing');
            btn.innerText = "PLAYING...";
            
            const data = targets[currentMissionIndex];
            const seg = data.audioSegments;
            
            const fullText = `
                ${seg.location} <break time="600ms"/>
                ${seg.feature} <break time="600ms"/>
                ${seg.todo} <break time="600ms"/>
                ${seg.cost} <break time="600ms"/>
                ${seg.funFact}
            `;

            speakWithSSML(fullText, btn, () => {
                btn.innerText = "‚ñ∂ REPLAY FULL AUDIO";
                document.getElementById('revealBtn').style.display = 'inline-block';
            });
        }

        // --- AUDIO: FRAGMENT ---
        function playFragment(key) {
            const clickedBtn = event.target; 
            clickedBtn.classList.add('playing');

            const data = targets[currentMissionIndex];
            if (!data || !data.audioSegments || !data.audioSegments[key]) {
                alert("Audio segment missing for: " + key);
                clickedBtn.classList.remove('playing');
                return;
            }
            
            const textToRead = data.audioSegments[key];
            speakWithSSML(textToRead, clickedBtn, null);
        }

        // --- CORE TTS (Slow Speed) ---
        function speakWithSSML(text, btnElement, callback) {
            if (!synthesizer) { 
                alert("Audio system initializing..."); 
                if(btnElement) btnElement.classList.remove('playing');
                return; 
            }
            
            synthesizer.close();
            initAzure(); 

            // SSML 0.9x Speed
            const ssml = `
                <speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xml:lang="en-US">
                    <voice name="${azureVoiceName}">
                        <prosody rate="-10%">
                            ${text}
                        </prosody>
                    </voice>
                </speak>
            `;

            synthesizer.speakSsmlAsync(
                ssml,
                result => {
                    if(btnElement) btnElement.classList.remove('playing');
                    if(callback) callback();
                    synthesizer.close();
                    initAzure(); 
                },
                err => {
                    console.error(err);
                    if(btnElement) btnElement.classList.remove('playing');
                }
            );
        }

        // --- UI INTERACTION ---
        function revealIntel() {
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('locateBtn').style.display = 'inline-block';
        }

        function activateLocateMode() {
            document.getElementById('missionCard').style.display = 'none';
            isLocateMode = true;
            alert(`LOCATE TARGET: ${targets[currentMissionIndex].nameEn}`);
        }

        function handlePinClick(index) {
            if (!isLocateMode && index !== currentMissionIndex) return;
            
            if (isLocateMode && index === currentMissionIndex) {
                isLocateMode = false;
                const marker = markers[index];
                const conf = configMap[targets[index].id];

                marker.getElement().style.backgroundColor = conf.color;
                marker.getElement().style.boxShadow = `0 0 10px ${conf.color}`;
                marker.getElement().style.border = '2px solid #fff';

                createPermanentHud(index);

                setTimeout(() => {
                    const btn = document.getElementById('startBtn');
                    btn.innerText = "NEXT TARGET >>";
                    btn.style.display = 'block';
                }, 1000);

            } else if (isLocateMode) {
                alert("NEGATIVE. WRONG LOCATION.");
            }
        }

        function createPermanentHud(index) {
            const data = targets[index];
            const conf = configMap[data.id];
            
            const div = document.createElement('div');
            div.className = 'hud-card';
            div.onclick = () => reopenIntel(index);
            div.style.borderColor = conf.color;
            div.style.color = conf.color;
            
            const imgUrl = data.images[0] || `https://source.unsplash.com/100x100/?chengdu`;

            div.innerHTML = `
                <img src="${imgUrl}" class="hud-thumb">
                <div class="hud-info">
                    <div class="hud-name" style="color:${conf.color}">${data.nameEn}</div>
                    <div class="hud-sub">${data.nameCn}</div>
                </div>
            `;
            document.body.appendChild(div);
            activeHuds.push({ index: index, element: div, side: conf.side, color: conf.color, marker: markers[index] });
            updateLayout();
        }

        function reopenIntel(index) {
            populateCard(index);
            document.getElementById('missionCard').style.display = 'block';
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('playBtn').innerText = "‚ñ∂ FULL AUDIO BRIEFING";
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('locateBtn').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'inline-block';
        }

        function closeIntel() { document.getElementById('missionCard').style.display = 'none'; }

        // --- MAP UTILS ---
        function updateZoomInput() { document.getElementById('zoomInput').value = Math.round(100 + (map.getZoom() - 12) * 50); }
        function adjustZoom(delta) { map.setZoom(map.getZoom() + (delta * 0.2)); }
        function zoomFromInput() { map.setZoom(12 + (parseInt(document.getElementById('zoomInput').value) - 100) / 50); }

        function updateLayout() {
            const w = window.innerWidth; const h = window.innerHeight; const margin = 20;
            const svg = document.getElementById('connector-layer'); svg.innerHTML = '';
            const groups = { top: [], bottom: [], left: [], right: [] };
            activeHuds.forEach(h => groups[h.side].push(h));

            Object.keys(groups).forEach(side => {
                const group = groups[side]; if (group.length === 0) return;
                const isH = (side === 'top' || side === 'bottom');
                const total = isH ? w : h; const step = total / (group.length + 1);

                group.forEach((item, i) => {
                    const el = item.element; const pos = (i + 1) * step;
                    el.style.top = ''; el.style.bottom = ''; el.style.left = ''; el.style.right = '';
                    let ax, ay; 
                    if (side === 'top') { el.style.top = margin+'px'; el.style.left = (pos-150)+'px'; ax = pos; ay = margin+90; }
                    else if (side === 'bottom') { el.style.bottom = margin+'px'; el.style.left = (pos-150)+'px'; ax = pos; ay = h-margin-90; }
                    else if (side === 'left') { el.style.left = margin+'px'; el.style.top = (pos-45)+'px'; ax = margin+300; ay = pos; }
                    else if (side === 'right') { el.style.right = margin+'px'; el.style.top = (pos-45)+'px'; ax = w-margin-300; ay = pos; }
                    
                    const pp = map.latLngToContainerPoint(item.marker.getLatLng());
                    drawConnector(svg, pp.x, pp.y, ax, ay, item.color);
                });
            });
        }

        function drawConnector(svg, x1, y1, x2, y2, color) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", `M ${x1},${y1} L ${x2},${y2}`);
            path.setAttribute("class", "hud-line");
            path.style.stroke = color;
            path.style.filter = `drop-shadow(0 0 5px ${color})`;
            svg.appendChild(path);
