        }
        .bg-blue { background: var(--blue-ink); }
        .bg-red { background: var(--red-ink); }

        /* --- Content Area --- */
        .content-area {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: flex-start;
            gap: 8mm; /* Card Spacing */
        }

        /* --- Mission Card --- */
        .mission-entry {

            border: 1px solid var(--ink);
            border-radius: 4px;
            background: #fff;
            display: flex; flex-direction: column;
            overflow: hidden;

        .entry-header {
            height: 9mm;
            background: var(--header-bg); 
            border-bottom: 1px solid #ccc;
            padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center;

        .en-name { font-family: 'Roboto', sans-serif; font-weight: bold; color: var(--ink); font-size: 11px; }

        .entry-grid {
            flex: 1;
            display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: auto auto auto auto; /* Allow auto sizing */
        }
        
        .grid-cell { 
            padding: 4px 8px;
            border-right: 1px solid #eee; 
            border-bottom: 1px solid #eee; 
            font-size: 10px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .grid-cell:nth-child(2n) { border-right: none; }
        .cell-full { grid-column: span 2; }

        .label {
            font-weight: bold; color: #7f8c8d; text-transform: uppercase; 
            font-size: 8px; margin-bottom: 2px;
        }

        .btn {

        }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; border: none; }
            .controls { display: none; }

    </style>
