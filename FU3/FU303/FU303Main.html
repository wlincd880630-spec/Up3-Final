<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // ğŸ”¹ Azure è¯­éŸ³é…ç½® (ä¿æŒä¸å˜)
        // ==========================================
        const azureKey = "DKRXk8ueSfo5NdIOMqFRTCAfpeGDezJ3Snf5K8gGgtyqxiWdugLzJQQJ99BLACHYHv6XJ3w3AAAYACOGUYP9";
        const azureRegion = "eastus2"; 
        
        let currentSynthesizer = null;

        const speak = (text) => {
            if (currentSynthesizer) { currentSynthesizer.close(); currentSynthesizer = null; }
            if (!text) return;
            
            try {
                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(azureKey, azureRegion);
                speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural"; 
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
                const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
                currentSynthesizer = synthesizer;
                
                synthesizer.speakTextAsync(text, result => {
                    synthesizer.close(); currentSynthesizer = null;
                }, err => { console.error(err); synthesizer.close(); currentSynthesizer = null; });
            } catch (e) { console.error("Azure Error", e); }
        };

        // ==========================================
        // ğŸ”¹ åœ°å›¾æ•°æ®é…ç½® (ä¿æŒä¸å˜)
        // ==========================================
        const MAP_DATA = {
            west: {
                id: 'west',
                title: 'America & Europe',
                bg: 'world_map_bg 01.jpg',
                pins: [
                    { id: 'p1', name: 'Arctic Ocean', top: 15, left: 53, url: 'Arctic Ocean.html' },

                    { id: 'p5', name: 'France', top: 59, left: 71, url: 'France.html' }
                ]
            },
            east: {
                id: 'east',
                title: 'Asia & Oceania',
                bg: 'world_map_bg 02.jpg',
                pins: [
                    { id: 'p6', name: 'Egypt', top: 22, left: 27, url: 'Egypt.html' },
                    { id: 'p7', name: 'Jordan', top: 20, left: 38, url: 'Jordan.html' },
                    { id: 'p8', name: 'Russia', top: 16, left: 60, url: 'Russia.html' },
                    { id: 'p9', name: 'Mongolia', top: 22, left: 65, url: 'Mongolia.html' },
                    { id: 'p10', name: 'Thailand', top: 38, left: 50, url: 'Thailand.html' },
                    { id: 'p11', name: 'Vietnam', top: 41, left: 60, url: 'Vietnam.html' },
                    { id: 'p12', name: 'Indonesia', top: 56, left: 53, url: 'Indonesia.html' },
                    { id: 'p13', name: 'New Zealand', top: 85, left: 68, url: 'New Zealand.html' }
                ]
            }
        };

        // ==========================================
        // ğŸ”¹ é¡µé¢ç»„ä»¶
        // ==========================================

        // 1. Landing View (ä¿®å¤å“åº”å¼å¸ƒå±€)
        const LandingView = ({ onSelectMap }) => {
            return (
                <div className="w-full min-h-full flex flex-col items-center justify-start md:justify-center p-6 md:p-8 fade-in relative">
                    
                    {/* è¿”å› Home æŒ‰é’® - æ‰‹æœºä¸Šæ”¹ç”¨ç›¸å¯¹å®šä½é˜²æ­¢é®æŒ¡ */}
                    <div className="w-full flex justify-start mb-6 md:absolute md:top-8 md:left-8 z-50">
                        <a href="../../index.html" className="nav-btn">
                            <i className="ph ph-house text-xl"></i> Home
                        </a>
                    </div>

                    {/* è£…é¥°å¤§æ ‡é¢˜ - è°ƒæ•´å­—ä½“å¤§å° */}
                    <div className="text-center mb-8 md:mb-16 relative z-10 mt-2 md:mt-0">
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-purple-200 drop-shadow-[0_0_15px_rgba(255,255,255,0.5)] tracking-tight" style={{fontFamily: 'Fredoka'}}>
                            Global Explorer
                        </h1>
                        <p className="text-blue-200 text-sm md:text-xl mt-4 font-light tracking-widest uppercase">Select Your Destination Sector</p>
                    </div>

                    {/* å¡ç‰‡å®¹å™¨ - å¢åŠ åº•éƒ¨paddingé˜²æ­¢è¢«åˆ‡æ‰ */}
                    <div className="flex flex-col md:flex-row gap-6 md:gap-8 items-center justify-center w-full max-w-6xl relative z-10 pb-12 md:pb-0">
                        
                        {/* West Sector - å‡å°æ‰‹æœºä¸Šçš„é«˜åº¦ */}
                        <div onClick={() => onSelectMap('west')} 
                             className="sector-card cursor-pointer group relative w-full md:w-1/3 h-64 md:h-96 bg-gradient-to-b from-slate-800/40 to-slate-900/40 rounded-[1.5rem] md:rounded-[2rem] border border-white/10 overflow-hidden flex flex-col items-center justify-center text-center p-4">
                            <div className="absolute inset-0 bg-blue-500/10 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                            <div className="w-24 h-24 md:w-32 md:h-32 rounded-full bg-blue-500/20 flex items-center justify-center mb-4 md:mb-6 group-hover:scale-110 transition duration-500 border border-blue-400/30 shadow-[0_0_30px_rgba(59,130,246,0.3)]">
                                <i className="ph ph-globe-hemisphere-west text-4xl md:text-6xl text-blue-300"></i>
                            </div>
                            <h2 className="text-2xl md:text-3xl font-bold text-white mb-1">West Sector</h2>
                            <p className="text-slate-400 text-xs md:text-sm">Americas â€¢ Europe â€¢ Atlantic</p>
                            <div className="mt-4 md:mt-6 px-6 py-2 rounded-full border border-blue-400/50 text-blue-300 text-xs md:text-sm font-bold md:opacity-0 group-hover:opacity-100 transform md:translate-y-4 group-hover:translate-y-0 transition duration-300">
                                ENTER <i className="ph ph-arrow-right ml-1"></i>
                            </div>
                        </div>

                        {/* Special Discovery - æ‰‹æœºä¸Šé«˜åº¦è®¾ä¸º auto æˆ–å›ºå®šå€¼ */}
                        <div onClick={() => window.location.href='Destination.html'} 
                             className="sector-card cursor-pointer group relative w-full md:w-1/3 h-80 md:h-[28rem] bg-gradient-to-b from-purple-900/40 to-slate-900/40 rounded-[1.5rem] md:rounded-[2rem] border-2 border-purple-500/30 overflow-hidden flex flex-col items-center justify-center text-center p-4 shadow-[0_0_40px_rgba(168,85,247,0.15)] z-20 transform md:-translate-y-4 order-first md:order-none">
                            <div className="absolute inset-0 bg-purple-500/10 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                            <div className="w-32 h-32 md:w-40 md:h-40 rounded-full bg-purple-500/20 flex items-center justify-center mb-6 md:mb-8 group-hover:scale-110 transition duration-500 border border-purple-400/30 shadow-[0_0_40px_rgba(168,85,247,0.4)] animate-pulse">
                                <i className="ph ph-paper-plane-right text-5xl md:text-7xl text-purple-200"></i>
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-2">Discovery</h2>
                            <p className="text-purple-200 text-xs md:text-sm">Where to next?</p>
                            <div className="mt-6 md:mt-8 px-8 py-3 rounded-full bg-purple-600 hover:bg-purple-500 text-white font-bold shadow-lg transition duration-300 text-sm md:text-base">
                                Launch Lesson
                            </div>
                        </div>

                        {/* East Sector */}
                        <div onClick={() => onSelectMap('east')} 
                             className="sector-card cursor-pointer group relative w-full md:w-1/3 h-64 md:h-96 bg-gradient-to-b from-slate-800/40 to-slate-900/40 rounded-[1.5rem] md:rounded-[2rem] border border-white/10 overflow-hidden flex flex-col items-center justify-center text-center p-4">
                            <div className="absolute inset-0 bg-teal-500/10 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                            <div className="w-24 h-24 md:w-32 md:h-32 rounded-full bg-teal-500/20 flex items-center justify-center mb-4 md:mb-6 group-hover:scale-110 transition duration-500 border border-teal-400/30 shadow-[0_0_30px_rgba(45,212,191,0.3)]">
                                <i className="ph ph-globe-hemisphere-east text-4xl md:text-6xl text-teal-300"></i>
                            </div>
                            <h2 className="text-2xl md:text-3xl font-bold text-white mb-1">East Sector</h2>
                            <p className="text-slate-400 text-xs md:text-sm">Asia â€¢ Oceania â€¢ Pacific</p>
                            <div className="mt-4 md:mt-6 px-6 py-2 rounded-full border border-teal-400/50 text-teal-300 text-xs md:text-sm font-bold md:opacity-0 group-hover:opacity-100 transform md:translate-y-4 group-hover:translate-y-0 transition duration-300">
                                ENTER <i className="ph ph-arrow-right ml-1"></i>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        // 2. Map View (ä¿®å¤å¸ƒå±€)
        const MapView = ({ mapData, onBack }) => {
            const [planePos, setPlanePos] = useState({ top: '80%', left: '10%', rotate: 0 });
            
            useEffect(() => {
                const lastTop = sessionStorage.getItem('lastPlaneTop');
                const lastLeft = sessionStorage.getItem('lastPlaneLeft');
                if (lastTop && lastLeft) {
                    setPlanePos({ top: lastTop, left: lastLeft, rotate: 0 });
                } else {
                    setPlanePos({ top: '80%', left: '10%', rotate: 45 });
                }
            }, []);

            const flyTo = (pin) => {
                const targetTop = (pin.top - 5) + '%';
                const targetLeft = (pin.left) + '%';
                
                const currentLeftVal = parseFloat(planePos.left);
                const isFlyingRight = pin.left > currentLeftVal;
                const rotation = isFlyingRight ? 15 : -15; 

                speak(`Flying to ${pin.name}...`);

                setPlanePos({ 
                    top: targetTop, 
                    left: targetLeft, 
                    rotate: rotation,
                    scale: isFlyingRight ? 1 : -1 
                });

                sessionStorage.setItem('lastPlaneTop', targetTop);
                sessionStorage.setItem('lastPlaneLeft', targetLeft);

                setTimeout(() => {
                    window.location.href = pin.url;
                }, 2500);
            };

            return (
                <div className="w-full h-full relative bg-slate-900 overflow-hidden fade-in flex flex-col">
                    
                    {/* é¡¶éƒ¨æ§åˆ¶æ  (ç§»åŠ¨ç«¯æ”¹ä¸ºçºµå‘æ’åˆ—) */}
                    <div className="w-full p-4 md:p-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 z-50 bg-gradient-to-b from-black/60 to-transparent pointer-events-none">
                        <button onClick={onBack} className="nav-btn shadow-lg pointer-events-auto text-xs md:text-base">
                            <i className="ph ph-arrow-u-up-left text-lg"></i> Change Map
                        </button>
                        
                        <div className="bg-white/10 backdrop-blur-md text-white px-4 py-2 rounded-full font-mono text-xs md:text-sm border border-white/20 shadow-lg flex items-center gap-2 pointer-events-auto self-end md:self-auto">
                            <span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                            SECTOR: <span className="text-blue-300 font-bold">{mapData.title.toUpperCase()}</span>
                        </div>
                    </div>

                    {/* åœ°å›¾åŒºåŸŸ */}
                    <div className="flex-1 w-full relative flex items-center justify-center p-2 md:p-4 overflow-hidden">
                        {/* ä¿æŒ aspect-video åœ¨æ‰‹æœºä¸Šå¯èƒ½ä¼šè®©åœ°å›¾å¤ªå°ï¼Œä½†åœ¨ä¸æ”¹å˜å›¾ç‰‡æ¯”ä¾‹çš„æƒ…å†µä¸‹æ˜¯å”¯ä¸€çš„åŠæ³• */}
                        <div className="relative w-full max-w-[1400px] aspect-video rounded-xl md:rounded-3xl overflow-hidden shadow-2xl border border-white/10 bg-slate-800 group">
                            
                            {/* èƒŒæ™¯å›¾ */}
                            <img src={mapData.bg} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-700" 
                                 onError={(e) => e.target.parentElement.style.background = '#1e293b'} />

                            {/* é£æœº */}
                            <img src="plane_icon.png" 
                                 className="plane-sprite"
                                 style={{
                                     top: planePos.top,
                                     left: planePos.left,
                                     transform: `translate(-50%, -50%) rotate(${planePos.rotate}deg) scaleX(${planePos.scale || 1}) scale(1.0)`
                                 }}
                                 onError={(e) => e.target.style.display = 'none'} 
                            />

                            {/* Pins */}
                            {mapData.pins.map(pin => (
                                <div key={pin.id} 
                                     className="map-pin"
                                     style={{ top: `${pin.top}%`, left: `${pin.left}%` }}
                                     onClick={() => flyTo(pin)}>
                                    <div className="pin-head"></div>
                                    <div className="pin-label">{pin.name}</div>
                                </div>
                            ))}

                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Shell (ä¿æŒä¸å˜) ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [currentMapKey, setCurrentMapKey] = useState(null);

            useEffect(() => {
                const savedMap = sessionStorage.getItem('currentMap');
                if (savedMap && MAP_DATA[savedMap]) {
                    setCurrentMapKey(savedMap);
                    setView('map');
                }
            }, []);

            const handleSelectMap = (key) => {
                sessionStorage.setItem('currentMap', key);
                sessionStorage.removeItem('lastPlaneTop');
                sessionStorage.removeItem('lastPlaneLeft');
                setCurrentMapKey(key);
                setView('map');
            };

            const handleBack = () => {
                sessionStorage.removeItem('currentMap');
                setView('landing');
            };

            return (
                <div className="app-frame">
                    {view === 'landing' && <LandingView onSelectMap={handleSelectMap} />}
                    {view === 'map' && <MapView mapData={MAP_DATA[currentMapKey]} onBack={handleBack} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
